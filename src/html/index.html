<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/b25b27174b.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.bundle.css">

    <title>otpechyat.by</title>

  </head>
  <body>
    <aside class="sidebar">
      <div class="i-group" id="group1">
        <div class="wrap">
          <i class="fas fa-align-right"></i>
        </div>
      </div>
      <div class="i-group" id="group2">
        <div class="wrap-w-t">
          <i class="far fa-lightbulb"></i>
          <p>выключить свет</p>
        </div>
        <div class="wrap-w-t">
          <i class="fas fa-star"></i>
          <p>почему мы?</p>
        </div>
        <div class="wrap-w-t">
          <i class="fas fa-envelope"></i>
          <p>консультация</p>
        </div>
        <div class="wrap-w-t active">
          <i class="fas fa-shopping-cart"></i>
          <p>сделать заказ</p>
        </div>
      </div>
      <div class="i-group" id="group3">
        <div class="wrap">
          <i class="fab fa-viber"></i>
        </div>
        <div class="wrap">
          <i class="fab fa-telegram-plane"></i>
        </div>
        <div class="wrap">
          <i class="fab fa-instagram"></i>
        </div>
      </div>

    </aside>

    <div class="navigator">
      <i class="fas fa-chevron-left"></i>
      <div class="square"></div>
      <i class="fas fa-chevron-right"></i>
    </div>

    <header class="header">
      <p>otpechyat.by</p>
    </header>

    <div class="main-container">
      <section class="content first flex -a-i-c -j-c-c" style="display: none">
        <div class="center flex -j-c-b">
          <div class="title">
            <h3><span class="black">печатное агентство</span></h3>
            <h2><span class="mini">от</span>ПЕЧАТЬ</h2>
            <h3 class="right">- все будет в лучшем виде</h3>
            <a href="" class="custom-button">заказать</a>
          </div>
          <div class="logo">
            <img src="img/logo.svg" alt="">
          </div>
        </div>
      </section>

      <section class="content second flex -a-i-c -j-c-c">
        <div class="center flex -column -a-i-c">
          <h2>контакты</h2>
          <h3>звоните нам, мы работаем с <span class="green">9.00 до 18.00</span></h3>
          <div class="string first">
            <div class="wrap">
              <i class="fas fa-phone"></i>
            </div>
            <h3>+38(071)-343-25-65</h3>
          </div>
          <div class="string">
            <div class="wrap">
              <i class="fab fa-viber"></i>
            </div>
            <h3>+38(071)-543-35-12</h3>
          </div>
          <div class="string">
            <div class="wrap">
              <i class="fab fa-telegram-plane"></i>
            </div>
            <h3>@otpechat.by</h3>
          </div>
        </div>
      </section>
    </div>

  </body>

  <script src="js/bundle.js"></script>
</html>
